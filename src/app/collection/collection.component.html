<div *ngIf="searchResults?.length; else noproduct">
    <div class="row search-item" *ngFor="let item of searchResults">
        <div class="col-sm-3">
            <a routerLink="/details/{{item.id}}">
            <img  src="{{item.image}}" alt=""></a>
        </div>
        <div class="col-sm-8 details">
            <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
            <p><b>Price: {{item.price}}</b></p>
            <p><span>Color: {{item.color}}</span><span>Category: {{item.category}}</span></p>
            <p>{{item.category}}</p>
        </div>
    </div>
</div>
<ng-template #noproduct >
    <div class="no-product">
        <div class="card">
            <div class="card-header">
                <h3>You searched for {{query}}</h3>
            </div>
            <div class="card-body text-center">
                No Product Found
            </div>
        </div>
    </div>
</ng-template>
