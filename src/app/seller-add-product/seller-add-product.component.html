<div class="add-product-container">
 
  <div class="text-center">
    <form #addProduct="ngForm" (ngSubmit)="addProd(addProduct.value)">
      <h1 class="text-center">Add New Product</h1>
      <p class="text-center">{{ addProductMsg }}</p>
      <div class="input-field">
        <input
          type="text"
          name="name"
          placeholder="Enter Product Name"
          ngModel
        />
      </div>
      <div class="input-field">
        <input
          type="text"
          name="price"
          placeholder="Enter Product Price"
          ngModel
        />
      </div>
      <div class="input-field">
        <input
          type="text"
          name="color"
          placeholder="Enter Product Color"
          ngModel
        />
      </div>
      <div class="input-field">
        <input
          type="text"
          name="category"
          placeholder="Enter Product Category"
          ngModel
        />
      </div>
      <div class="input-field">
        <textarea
          name="description"
          cols="30"
          rows="2"
          placeholder="Enter Product Description"
          ngModel
        ></textarea>
      </div>
      <div class="input-field">
        <input type="text" name="image" placeholder="Enter Image url" ngModel />
      </div>
      <button type="submit" class="btn btn-outline-success">Add Product</button>
    </form>
  </div>
</div>
